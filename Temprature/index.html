<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f09899563a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="big-containor">
        <div class="containor">
            <h1>Temperature Converter</h1>
            <h3 style="text-align: center;" id="box-1-heading">Celsius temperature</h3>
            <div class="box-1" id="box-1">
                <input type="number" placeholder="temperature in Celsius" value="" id="box-1-input">
                <button><i class="fa-solid fa-temperature-three-quarters"></i></button>
            </div>
            <h3 style="text-align: center;" id="box-2-heading">Fahrenheit temperature</h3>
            <div class="box-2" id="box-1">
                <input type="number" placeholder="temperature in Fahrenheit" value="" id="box-2-input">
                <button><i class="fa-solid fa-temperature-three-quarters"></i></button>

            </div>
            <input type="submit" value="submit" id="submit-button">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
